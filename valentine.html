<!doctype html>
<html lang="fr">
 <head>
    <style>
	h1 {text-align: center;}
	.image1 {
	 display: block;
	 margin-left: auto;
	 margin-right: auto;
	 width: 20%;
	}
	.button-container {
	 display: flex;
	 margin-left: 48%;
	 margin-right: auto;
	}
	.button2 {
	margin-left: 2%;
	}
	p {text-align: center;}
	</style>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>A little question</title>
 </head>
 <body>
    <h1 class="t1">Do you wanna be my valentine this year ?</h1>
    <img id="img1" class="image1" src="ask.gif" alt="ask image" />
	<div class="button-container">
	 <button id="buttonY" class="button1" type="button" data-inline="true" onclick="yesFunction()">Yes</button >
	 <button id="buttonN" class="button2" type="button" data-inline="true" onclick="noFunction()">No</button>
	</div>
	<div class="text" hidden>
	 <p>Thanks you!</p>
	</div>
	<script>
	 const button2 = document.querySelector(".button2");
	 const button1 = document.querySelector(".button1");
	 const image1 = document.querySelector(".image1");
	 const h1 = document.querySelector(".t1");
	 const text = document.querySelector(".text");
	 var i = 1;
	 function noFunction() {
	    i++;
		button1.style.transform = "scale("+i+")";
		image1.src = "no.gif";
	}
	function yesFunction() {
	  h1.textContent = "For real ?";
	  image1.src = "yes.gif";
	  button1.style.display = "none";
	  button2.style.display = "none";
	  text.removeAttribute("hidden");
	}
	</script>
 </body>
</html>
